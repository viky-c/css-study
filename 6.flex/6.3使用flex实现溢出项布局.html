<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.3使用flex实现溢出项布局</title>
    <style>
      .box {
        width: 500px;
        height: 100px;
        display: flex;
        overflow: scroll;
      }
      /* .box::-webkit-scrollbar { 隐藏滚动条
        display: none;
      } */
      .box > div {
        width: 100px;
        height: 50px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1+item</div>
      <div>2+item</div>
      <div>3+item</div>
      <div>4+item</div>
      <div>5+item</div>
      <div>6+item</div>
      <div>7+item</div>
      <div>8+item</div>
      <div>9+item</div>
      <div>10+item</div>
    </div>
  </body>
</html>
