<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 26.66667vw; /* 100px = 1rem*/
      }
      .box {
        width: 1rem;
        height: 1rem;
        background-color: red;
      }
      /* 面试有问题过：竖屏模式下切换成横屏，如何保证页面保持原大小比例 */
      @media (orientation: landscape) {
        html {
          font-size: 26.66667vh; /* 100px = 1rem*/
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
